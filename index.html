<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>The Silent Temple | Zen Wisdom</title>
    
    <!-- PWA & iOS Home Screen Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Temple" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    
    <meta name="theme-color" content="#12100e" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #12100e;
        --text-color: #a8a29e;
        --accent-gold: #d4af37;
      }
      html, body {
        position: fixed;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        overscroll-behavior: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-serif {
        font-family: 'Lora', serif;
      }
      
      @keyframes siteFade {
        from { opacity: 0; background: black; }
        to { opacity: 1; background: var(--bg-color); }
      }
      .site-entrance {
        animation: siteFade 3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      .bg-radial-glow {
        background: radial-gradient(circle at center, var(--accent-gold) 0%, transparent 60%);
      }

      @keyframes lotusPulse {
        0%, 100% { transform: scale(1); opacity: 0.1; }
        50% { transform: scale(1.02); opacity: 0.25; }
      }
      .animate-lotus {
        animation: lotusPulse 6s infinite ease-in-out;
      }

      .headphones-visual {
        position: relative;
        width: 160px;
        height: 160px;
      }
      .ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 0.5px solid rgba(212, 175, 55, 0.15);
        border-radius: 50%;
        opacity: 0;
      }
      .ripple-1 { width: 100%; height: 100%; animation: waterRipple 8s cubic-bezier(0.1, 0.4, 0.2, 1) infinite; }
      .ripple-2 { width: 100%; height: 100%; animation: waterRipple 8s cubic-bezier(0.1, 0.4, 0.2, 1) infinite 2s; }
      .ripple-3 { width: 100%; height: 100%; animation: waterRipple 8s cubic-bezier(0.1, 0.4, 0.2, 1) infinite 4s; }
      .ripple-4 { width: 100%; height: 100%; animation: waterRipple 8s cubic-bezier(0.1, 0.4, 0.2, 1) infinite 6s; }

      @keyframes waterRipple {
        0% { width: 20%; height: 20%; opacity: 0; border-width: 2px; filter: blur(2px); }
        5% { opacity: 0.4; border-width: 1px; }
        50% { opacity: 0.1; filter: blur(5px); }
        100% { width: 160%; height: 160%; opacity: 0; border-width: 0.1px; filter: blur(10px); }
      }

      @keyframes monkEntrance {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .monk-entrance {
        animation: monkEntrance 4s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
      }

      @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.005); } 
      }
      .monk-breathing {
        animation: breathing 16s infinite ease-in-out;
        transform-origin: bottom center;
      }

      @keyframes auraBreath {
        0%, 100% { opacity: 0.05; filter: blur(50px); }
        50% { opacity: 0.15; filter: blur(70px); }
      }
      .aura {
        animation: auraBreath 20s infinite ease-in-out;
      }
      .aura-active {
        filter: blur(90px) !important;
      }

      .typewriter-cursor::after {
        content: '';
        display: inline-block;
        width: 1px;
        height: 1.1em;
        background-color: var(--accent-gold);
        margin-left: 2px;
        vertical-align: middle;
        animation: blink 1.2s step-end infinite;
        opacity: 0.2;
      }
      @keyframes blink { from, to { opacity: 0.2; } 50% { opacity: 0; } }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-thumb { background: #1c1917; border-radius: 10px; }

      .message-fade-in {
        animation: messageUp 1.2s ease-out forwards;
      }
      @keyframes messageUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .temple-glow {
        background: radial-gradient(circle at center, rgba(212, 175, 55, 0.02) 0%, transparent 70%);
      }

      /* Logo Erase Animation */
      .erase-path {
        stroke-dasharray: 100;
        stroke-dashoffset: 0;
        transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .erasing .erase-path {
        stroke-dashoffset: 100;
      }
      .erasing .erase-path.p1 { transition-delay: 0s; }
      .erasing .erase-path.p2 { transition-delay: 0.2s; }
      .erasing .erase-path.p3 { transition-delay: 0.1s; }

      /* Glowing Container for Input visibility */
      .input-glow-container::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.08);
        pointer-events: none;
        transition: box-shadow 0.6s;
        z-index: -1;
      }
      .input-glow-container:focus-within::before {
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.15);
      }
      @keyframes glowPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .input-glow-container {
        animation: glowPulse 4s infinite ease-in-out;
      }
    </style>
