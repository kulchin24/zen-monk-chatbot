<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>The Silent Temple | Zen Wisdom</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #12100e;
        --text-color: #a8a29e;
        --accent-gold: #d4af37;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow: hidden;
      }
      .font-serif {
        font-family: 'Lora', serif;
      }
      
      .bg-radial-glow {
        background: radial-gradient(circle at center, var(--accent-gold) 0%, transparent 60%);
      }

      @keyframes lotusPulse {
        0%, 100% { transform: scale(1); opacity: 0.1; }
        50% { transform: scale(1.02); opacity: 0.25; }
      }
      .animate-lotus {
        animation: lotusPulse 6s infinite ease-in-out;
      }

      .headphones-visual {
        position: relative;
        width: 160px;
        height: 160px;
      }
      .circle-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid rgba(212, 175, 55, 0.05);
        border-radius: 50%;
      }
      .ring-1 { width: 100%; height: 100%; animation: ringBreath 12s infinite; }
      .ring-2 { width: 80%; height: 80%; animation: ringBreath 12s infinite 2s; }
      .ring-3 { width: 60%; height: 60%; animation: ringBreath 12s infinite 4s; }

      @keyframes ringBreath {
        0%, 100% { opacity: 0.05; transform: translate(-50%, -50%) scale(1); }
        50% { opacity: 0.15; transform: translate(-50%, -50%) scale(1.02); }
      }

      @keyframes monkEntrance {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .monk-entrance {
        animation: monkEntrance 4s cubic-bezier(0.1, 0.7, 0.1, 1) forwards;
      }

      @keyframes breathing {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.005); } 
      }
      .monk-breathing {
        animation: breathing 16s infinite ease-in-out;
        transform-origin: bottom center;
      }

      @keyframes auraBreath {
        0%, 100% { opacity: 0.05; filter: blur(50px); }
        50% { opacity: 0.15; filter: blur(70px); }
      }
      .aura {
        animation: auraBreath 20s infinite ease-in-out;
      }
      .aura-active {
        filter: blur(90px) !important;
      }

      .typewriter-cursor::after {
        content: '';
        display: inline-block;
        width: 1px;
        height: 1.1em;
        background-color: var(--accent-gold);
        margin-left: 2px;
        vertical-align: middle;
        animation: blink 1.2s step-end infinite;
        opacity: 0.2;
      }
      @keyframes blink { from, to { opacity: 0.2; } 50% { opacity: 0; } }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-thumb { background: #1c1917; border-radius: 10px; }

      .message-fade-in {
        animation: messageUp 1.2s ease-out forwards;
      }
      @keyframes messageUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .temple-glow {
        background: radial-gradient(circle at center, rgba(212, 175, 55, 0.02) 0%, transparent 70%);
      }

      /* Glowing Container for Input visibility */
      .input-glow-container::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 9999px;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.08);
        pointer-events: none;
        transition: box-shadow 0.6s;
        z-index: -1;
      }
      .input-glow-container:focus-within::before {
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.15);
      }
      @keyframes glowPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .input-glow-container {
        animation: glowPulse 4s infinite ease-in-out;
      }
    </style>
